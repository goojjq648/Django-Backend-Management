{% extends 'admin_app/base/base.html' %}
{% load static %}

{% block style %}
<style>
    body {
      /* background: linear-gradient(135deg, #2c3e50 0%, #bdc3c7 100%); */
      background: linear-gradient(135deg, #eff3ff 0%, #f8f9fa 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    
    .login-container h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .login-container img {
      display: block;
      margin: 0 auto 20px;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #6c757d;
    }
</style>
{% endblock %}

{% block link %}
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
  <link href="{% static 'styles/sign-in.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<body>    
  <div class="login-container">
    <form method="post" action="">
      {% csrf_token %}
      <img src="{% static 'images/8TeYw1-LogoMakr.png' %}" alt="Logo" width="150" height="150">
      <h1>後台登入</h1>
    
      <div class="mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="帳號" required>
      </div>
      
      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="密碼" required>
      </div>
    
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>
      
      <button class="btn btn-primary" type="submit">登入</button>
    </form>
  </div>
</body>

{% endblock %}

{% block script %}
{% endblock %}
