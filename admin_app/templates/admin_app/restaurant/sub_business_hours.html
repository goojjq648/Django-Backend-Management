<!-- orders_table.html -->
<h3>{{ title }}</h3>
<hr>

<div class="card shadow mb-4">
  <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">DataTables Data</h6>
  </div>
  <div class="card-body">
      <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                  <tr>
                    {% for fieldName in fields %}
                      <th>{{ fieldName }}</th>
                    {% endfor %}
                  </tr>
              </thead>
              <tfoot>
                  <tr>
                    {% for fieldName in fields %}
                      <th>fieldName</th>
                    {% endfor %}
                  </tr>
              </tfoot>
              <tbody>
                {% for restaurant in restaurantDatas %}
                    <tr>
                        <td>{{ restaurant.id }}</td>
                        <td>{{ restaurant.day_of_week }}</td>
                        <td>{{ restaurant.open_time }}</td>
                        <td>{{ restaurant.close_time }}</td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
      </div>
  </div>

</div>
